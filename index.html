<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random_Otp_Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <nav>
      <h1>RanDom Otp Generator</h1>
    </nav>
    <h2>Click the button to generate otp</h2>
    <main>
      <form>
        <table>
          <tr>
            <td>
              <label for="NAME">Name :</label>
            </td>
            <td>
              <input
                type="text"
                id="NAME"
                placeholder="Enter Your Name:"
                required
                autofocus
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="EMAIL">E-mail :</label>
            </td>
            <td>
              <input
                type="email"
                id="EMAIL"
                placeholder="Enter Your E-mail:"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="PHONE">Phone :</label>
            </td>
            <td>
              <input
                type="text"
                id="PHONE"
                placeholder="Enter Your Number:"
                required
              />
            </td>
          </tr>
        </table>
        <button>Generate Otp</button>
      </form>
    </main>
  </body>
</html>
